<body>
    <script async src="../../doodad-js/doodad-js_debug.js"></script>

    <script src="../../lib/es6-promise/es6-promise.min.js"></script>

    <script>
			(function() {
				"use strict";

				var __prevOnLoad__ = window.onload;
				window.onload = function onload(ev) {
					if (__prevOnLoad__) {
						__prevOnLoad__.call(this, ev);
					};

					var global = window;

					var SECRET = ((typeof Symbol === 'function') ? Symbol() : []);

					var options = {startup: {secret: SECRET}};

					options['Doodad.Modules'] = {
						modulesUri: '../..',
					};

					global.createRoot(null, options)
                        .then(function (root) {
                            window.DD_ROOT = root;

                            var doodad = root.Doodad,
                                types = doodad.Types,
						        modules = doodad.Modules;

                            doodad.Tools.trapUnhandledErrors();

                            var crossRealm = document.getElementById('crossRealm').contentWindow;

                            alert(
                                types.isType(crossRealm.DD_ROOT.Doodad.Types.Namespace) + ',' +
                                types._instanceof(crossRealm.DD_ROOT.Doodad.Types, types.Namespace) + ',' +
                                types._instanceof(crossRealm.DD_ROOT.Doodad.Types, types.Type) + ',' +
                                types.isType(crossRealm.DD_ROOT.Doodad.Types.Type) + ',' +
                                types._instanceof(new crossRealm.Object(), Object) + ',' +
                                ((typeof Symbol === 'undefined') ? 'true' : types._instanceof(crossRealm.Object(crossRealm.Symbol()), Symbol)) + ',' +
                                //types._instanceof(crossRealm.DD_ROOT.Doodad.Types.getPromise().resolve(), types.getPromise()) +  FAIL IN FIREFOX BECAUSE OF 'Function.prototype.toString' and 'class'
                                "  <=== Must be all 'true'"
                            );

                            return modules.load({
                                'doodad-js-unicode': null,
                                'doodad-js-locale': null,
                                'doodad-js-safeeval': null,
                                'doodad-js-loader': null,
                                'doodad-js-test': {'widgets/MyWidget_loader.js': null},
                            }, options);
                        })
				        ['catch'](function (err) {
				            alert(err);
				        });
				};
			}).call((typeof global !== 'undefined') ? global : ((typeof window !== 'undefined') ? window : this));
    </script>

    <iframe id="crossRealm" src="crossRealm.html"></iframe>

    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

</body>
</html>
