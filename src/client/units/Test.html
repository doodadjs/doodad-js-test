		<script src="../../lib/es6-promise/es6-promise.min.js"></script>
		
		<script>
			(function() {
				"use strict";
			
				var	__prevOnLoad__ = window.onload;
				window.onload = function testWindowOnLoad(ev) {
					if (__prevOnLoad__) {
						__prevOnLoad__.call(this, ev);
					};
					
					function startup() {
						var test = root.Doodad.Test,
							clientIO = root.Doodad.Client.IO;
						test.setOutput(new clientIO.DomOutputStream({autoFlush: true}));
						test.run();
						
						window.DD_ROOT = root;
					};
					
					var global = window;
					
					var options = {};
					options['Doodad.Modules'] = {
						settings: {
							modulesUri: '../..',
						},
					};

					var root = global.createRoot(global.DD_MODULES, options),
						namespaces = root.Doodad.Namespaces;
					
					namespaces.loadNamespaces(global.DD_MODULES, startup, options, false)
						['catch'](function(err) {
							alert(err);
						});
				};
			}).call((typeof global !== 'undefined') ? global : ((typeof window !== 'undefined') ? window : this));
		</script>
