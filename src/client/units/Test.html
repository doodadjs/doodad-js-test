<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../doodad-js-test/units/Test.css" />
	</head>
	<body>
		<script src="../../doodad-js/Bootstrap.js"></script>
		<script src="../../doodad-js/Debug.js"></script>
		<script src="../../doodad-js/Types.js"></script>
		<script src="../../doodad-js/Tools.js"></script>
		<script src="../../doodad-js/Tools_Files.js"></script>
		<script src="../../doodad-js/Tools_Config.js"></script>
		<script src="../../doodad-js/Namespaces.js"></script>
		<script src="../../doodad-js/Doodad.js"></script>
		<script src="../../doodad-js/Client.js"></script>
		<script src="../../doodad-js/Modules.js"></script>
		<script src="../../doodad-js-unicode/index.js"></script>
		<script src="../../doodad-js-locale/index.js"></script>
		<script src="../../doodad-js-dates/index.js"></script>
		<script src="../../doodad-js-io/index.js"></script>
		<!--<script src="../../doodad-js-safeeval/index.js"></script>-->
		<script src="../../doodad-js-test/Test.js"></script>
		<script src="../../doodad-js-test/units/index.js"></script>
		<script src="../../lib/sax/sax.js"></script>
		<script src="../../lib/es6-promise/es6-promise.min.js"></script>
		<script>
			(function() {
				"use strict";
			
				var	__prevOnLoad__ = window.onload;
				window.onload = function testWindowOnLoad(ev) {
					if (__prevOnLoad__) {
						__prevOnLoad__.call(this, ev);
					};
					
					function startup() {
						var test = root.Doodad.Test;
						test.run();
					};
					
					var global = window;
					
					var options = {};
					options['Doodad.Modules'] = {
						settings: {
							modulesUri: '../..',
						},
					};

					var root = global.createRoot(global.DD_MODULES, options),
						namespaces = root.Doodad.Namespaces;
					
					namespaces.loadNamespaces(global.DD_MODULES, startup, options, false)
						['catch'](function(err) {
							alert(err);
						});
				};
			}).call((typeof global !== 'undefined') ? global : ((typeof window !== 'undefined') ? window : this));
		</script>
	</body>
</html>
