		<script async src="../../doodad-js-unicode/index.js"></script>
		<script async src="../../doodad-js-locale/index.js"></script>
		<script async src="../../doodad-js-safeeval/index.js"></script>
		<script async src="../../doodad-js-loader/index.js"></script> 
		<script async src="./MyWidget_loader.js"></script>
		
		<!--IE8 <script>
			// <PRB> "es6-promise" needs "Array.isArray"
			if (!Array.isArray) {
				Array.isArray = function(obj) {
					return Object.prototype.toString.call(obj) === '[object Array]';
				};
			};
		</script>-->
		<script src="../../lib/es6-promise/es6-promise.min.js"></script>
		
		<script>
			(function() {
				"use strict";
			
				var __prevOnLoad__ = window.onload;
				window.onload = function onload(ev) {
					if (__prevOnLoad__) {
						__prevOnLoad__.call(this, ev);
					};

					var options = {};
					options['Doodad.Modules'] = {
						settings: {
							modulesUri: '../..',
						},
					};
					
					var root = window.createRoot(window.DD_MODULES, options),
						doodad = root.Doodad,
						namespaces = doodad.Namespaces,
						types = doodad.Types;

					function startup() {
						return doodad.Loader.loadScripts(window.DD_SCRIPTS);
					};
						
					namespaces.loadNamespaces(window.DD_MODULES, startup, options, false)
						['catch'](function(err) {
							console.error(err);
						});
				};
			}).call((typeof global !== 'undefined') ? global : ((typeof window !== 'undefined') ? window : this));
		</script>
		
		<div id="test1"></div>
		<div id="test2"></div>
		<div id="test3"></div>
		
	</body>
</html>
